<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Persons</title>

    <!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
            </th:block> /*/-->

</head>
<body>
<div class="container my-2">
    <a th:href="@{/person/new}" class="btn btn-primary btn-sm mb-3">Add Person</a>
    <h1>Persons</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Full Name</th>
            <th>Birth Date</th>
            <th>Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${PersonsList.content}">
            <td th:text="${person.fullName}"></td>
            <td th:text="${person.birthDate}"></td>
            <td th:text="${person.gender}"></td>
            <td>
                <a th:href="@{/persons/{id}(id=${person.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/persons/delete/{id}(id=${person.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
